# MassGen Contributor Handbook - Jekyll Configuration

# Site settings
title: MassGen Contributor Handbook
description: Multi-Agent Scaling System for GenAI - Complete contribution guide
baseurl: "/handbook"
url: "https://a5507203.github.io"

# Repository information
repository: massgen/MassGen
github_username: massgen

# Build settings
markdown: kramdown
remote_theme: just-the-docs/just-the-docs

# Enable plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Kramdown settings for better markdown rendering
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Just the Docs theme settings
aux_links:
  "GitHub Repository": "https://github.com/massgen/MassGen"
  "Discord": "https://discord.gg/VVrT2rQaz5"

# Footer content
footer_content: "Copyright &copy; 2025 MassGen Team. MIT License."

# Color scheme
color_scheme: light

# Enable search
search_enabled: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .gitignore
  - README.md
  - HANDBOOK(1).md

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Social links
social_links:
  github: massgen/MassGen
  discord: https://discord.gg/VVrT2rQaz5
  twitter: massgen_ai

# SEO settings
author: MassGen Team
twitter:
  username: massgen_ai
  card: summary_large_image
logo: /assets/images/logo.png

# Mermaid support (for diagrams)
mermaid:
  version: "10.6.0"
